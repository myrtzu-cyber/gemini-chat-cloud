services:
  - type: web
    name: gemini-chat-cloud
    env: node
    buildCommand: rm -f package-lock.json && npm install
    startCommand: node server-cloud.js
    rootDir: backend
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: gemini-chat-db
          property: connectionString
    
databases:
  - name: gemini-chat-db
    databaseName: gemini_chat
    user: gemini_user
    plan: free
    region: oregon
