services:
  - type: web
    name: gemini-chat-cloud
    env: node
    buildCommand: echo "No build needed - using minimal server"
    startCommand: node server-minimal.js
    rootDir: backend
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
    
databases:
  - name: gemini-chat-db
    databaseName: gemini_chat
    user: gemini_user
    plan: free
    region: oregon
