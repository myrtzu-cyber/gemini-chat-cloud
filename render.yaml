services:
  - type: web
    name: gemini-chat-cloud
    env: node
    buildCommand: |
      echo "ðŸ”§ Starting build process..."
      rm -f package-lock.json
      npm cache clean --force
      npm install --verbose --no-optional
      npm rebuild pg --verbose
      echo "âœ… Build process completed"
    startCommand: npm run prestart && node server-cloud.js
    rootDir: backend
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: gemini-chat-db
          property: connectionString
    
databases:
  - name: gemini-chat-db
    databaseName: gemini_chat
    user: gemini_user
    plan: free
    region: oregon
